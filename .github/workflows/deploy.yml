name: Build and Push Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_REOWN_PROJECT_ID=${{ secrets.NEXT_PUBLIC_REOWN_PROJECT_ID }}
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  deploy:
    name: Deploy to Development
    needs: build
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ vars.REMOTE_SERVER_ADDRESS }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.REMOTE_SERVER_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd clawbrick/webapp/

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

            docker stop clawbrick-dev || true
            docker rm clawbrick-dev || true

            docker system prune -f

            docker pull ghcr.io/clawbrick/webapp:main

            docker run -d \
              --name clawbrick-dev \
              --restart unless-stopped \
              --network traefik \
              -p 9083:3000 \
              --label "traefik.enable=true" \
              --label "traefik.http.routers.clawbrick-dev.rule=Host(\`clawbrick.com\`)" \
              --label "traefik.http.routers.clawbrick-dev.entrypoints=websecure" \
              --label "traefik.http.routers.clawbrick-dev.tls.certresolver=letsencrypt" \
              --label "traefik.http.services.clawbrick-dev.loadbalancer.server.port=3000" \
              ghcr.io/clawbrick/webapp:main